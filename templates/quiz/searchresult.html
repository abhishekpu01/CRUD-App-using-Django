<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background:black; color:white;">
    <div class="container my-5">
    {%if search%}
    <h1 class="heading-4 text-center my-5">{{search}}</h1>
    {%endif%}
    {%if nores%}
    <p class=" text-center my-5" style="color:red;">{{nores}}</p>
    {%endif%}
    {%if count %}
    <p class=" text-center my-5" style="color:red;">Your Search-<b>{{query}}</b>- did not match any documents</p>
    {%else%}
      <div class="row g-4 justify-content-between my-4">
      {%for question in questions%}
      <div class="col-12 p-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title my-2" style="color:black;">Q. {{question.question}}</h5>
            <h6 class="card-subtitle my-2 text-muted">Ans. {{question.answer}}</h6>
            <a href="{%url 'deleteques' question.id%}" class="card-link" style="text-decoration:none !important;">Delete</a>
            <a href="{%url 'updateques' question.id%}" class="mx-5 card-link" style="text-decoration:none !important;">Update</a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    {%endif%}
    <a href="{%url 'home'%}"style="text-decoration:none;">Back to home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
